<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas estilizadas</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tabelas estilizadas</h1>
    <h3 class="formatacao-tabela">Moda</h3>

    <table class="texto-tabela formatacao-tabela">
      <tr class="cabecalho-moda">
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>
      </tr>
      <tr class="produtos-tabela">
        <td>Camiseta</td>
        <td>M</td>
        <td>R$ 49,00</td>
      </tr>
      <tr class="produtos-tabela">
        <td>Tênis</td>
        <td>42</td>
        <td>R$ 5,00</td>
      </tr>
    </table>

    <h3 class="formatacao-tabela">Casa</h3>

    <table class="texto-tabela formatacao-tabela">
      <tr class="cabecalho-casa">
        <th>Produto</th>
        <th>Valor</th>
      </tr>
      <tr class="produtos-tabela">
        <td>Sofá</td>
        <td>R$ 1.200,00</td>
      </tr>
      <tr class="produtos-tabela">
        <td>Televisão</td>
        <td>R$ 5.000,00</td>
      </tr>
    </table>
  </body>
</html>
