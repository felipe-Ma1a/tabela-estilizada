<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas estilizadas</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tabelas estilizadas</h1>
    <h2 class="font-titulo formatacao-tabela">Moda</h2>

    <table class="texto-tabela formatacao-tabela">
      <tr class="cabecalho-moda">
        <th class="cabecalho-formatacao">Produto</th>
        <th class="cabecalho-formatacao">Tamanho</th>
        <th class="cabecalho-formatacao">Valor</th>
      </tr>
      <tr class="produtos-tabela">
        <td class="produtos-formatacao">Camiseta</td>
        <td class="produtos-formatacao">M</td>
        <td class="produtos-formatacao">R$ 49,00</td>
      </tr>
      <tr class="produtos-tabela">
        <td class="produtos-formatacao">Tênis</td>
        <td class="produtos-formatacao">42</td>
        <td class="produtos-formatacao">R$ 5,00</td>
      </tr>
    </table>

    <h2 class="font-titulo formatacao-tabela">Casa</h2>

    <table class="texto-tabela formatacao-tabela">
      <tr class="cabecalho-casa">
        <th class="cabecalho-formatacao">Produto</th>
        <th class="cabecalho-formatacao">Valor</th>
      </tr>
      <tr class="produtos-tabela">
        <td class="produtos-formatacao">Sofá</td>
        <td class="produtos-formatacao">R$ 1.200,00</td>
      </tr>
      <tr class="produtos-tabela">
        <td class="produtos-formatacao">Televisão</td>
        <td class="produtos-formatacao">R$ 5.000,00</td>
      </tr>
    </table>
  </body>
</html>
